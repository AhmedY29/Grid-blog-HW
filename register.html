<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register - Ahmed Blog</title>
  </head>
  <body>
    <section class="register-section">
      <form>
        <div class="register-content">
          <h4>Back to <a href="./index.html">Home Page</a></h4>
          <h1>Welcome To our Blog</h1>
          <div class="group-input full-name">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              name="full-name"
              id="full-name"
              placeholder="Enter Your Full Name"
              required
            />
          </div>
          <div class="group-input email">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your Email"
              required
            />
          </div>
          <div class="group-input password">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <div class="group-input xonfirm-passowrd">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="Enter Confirm Password"
              required
            />
          </div>
          <div class="group-input agreement">
            <input type="checkbox" name="agreement" id="agreement" required />
            <label for="agreement"
              >I agree to the Terms of Service and Privacy Policy</label
            >
          </div>
          <button>Register</button>
          <h4>Already have an account?<a href="./login.html">Login</a></h4>
          <div class="another-way">
            <h4>-- Or Continue With --</h4>
            <div class="btn">
              <button>Google</button>
              <button>Apple</button>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
