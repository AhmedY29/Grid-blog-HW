<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login - Ahmed Blog</title>
  </head>
  <body>
    <section class="login-section">
      <form>
        <div class="login-content">
          <h4>Back to <a href="./index.html">Home Page</a></h4>
          <h1>Hello Again</h1>
          <div class="group-input email">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your Email"
              required
            />
          </div>

          <div class="group-input password">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Your Password"
              required
            />
          </div>

          <div class="row-section">
            <div class="remember">
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Remember Me</label>
            </div>
            <div class="forget-password">
              <a href="#">Forget Password?</a>
            </div>
          </div>
          <button>Login</button>
          <h4>Don't have an Acount? <a href="./register.html">Register</a></h4>
          <div class="another-way">
            <h4>-- Or Continue With --</h4>
            <div class="btn">
              <button>Google</button>
              <button>Apple</button>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
